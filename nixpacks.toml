[phases.setup]
nixPkgs = ["python310", "gcc", "postgresql_16.dev"]
cmds = ["python3 -m venv /opt/venv"]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate",
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = ". /opt/venv/bin/activate && uvicorn api.app.main:app --host 0.0.0.0 --port 8000"
